# Upstream для PHP-FPM
upstream php_backend {
    server php-fpm:9000;
}

server {
    listen 80;
    server_name localhost;
    
    # Статические файлы квестов (изображения) - ВАЖНО: до regex!
    location /s3/ {
        alias /app/public/s3/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header X-Debug-Location "s3-images";
    }
    
    # API запросы идут в Symfony
    location /api/ {
        root /app/public;
        try_files $uri /index.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /app/public/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
    
    # Все /api запросы без .php тоже идут в Symfony
    location ~ ^/api {
        root /app/public;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
    }
    
    # React SPA - все остальное (кроме статики)
    location / {
        root /app/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
