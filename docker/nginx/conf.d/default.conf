# Upstream для PHP-FPM
upstream php_backend {
    server php-fpm:9000;
}

server {
    listen 80;
    server_name localhost;
    
    # Security Headers - Protection against XSS, Clickjacking, MIME sniffing
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    
    # Content Security Policy - Basic configuration
    # Note: 'unsafe-inline' for scripts/styles is temporary until we implement nonce-based CSP
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Статические файлы квестов (изображения) - ВАЖНО: до regex!
    location /s3/ {
        alias /app/public/s3/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header X-Debug-Location "s3-images";
    }
    
    # API запросы идут в Symfony
    location /api/ {
        root /app/public;
        try_files $uri /index.php$is_args$args;
        
        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /app/public/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
    
    # Все /api запросы без .php тоже идут в Symfony
    location ~ ^/api {
        root /app/public;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
    }
    
    # React SPA - все остальное (кроме статики)
    location / {
        root /app/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
